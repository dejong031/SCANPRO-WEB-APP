<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A web app that uses OCR technology to scan text and convert it to editable format and PDF.">
    <meta property="og:title" content="OCR Web App">
    <meta property="og:description" content="A web app that uses OCR technology to scan text and convert it to editable format and PDF.">
    <meta property="og:image" content="icons/icon-512x512.png">
    <meta property="og:url" content="https://yourappurl.com">
    <meta name="twitter:card" content="summary_large_image">

  <title>SCANPRO</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="manifest" href="manifest.json">

</head>
<body>
  <div class="container">
    <h1>OCR Web App</h1>
    <div class="upload-section">
      <label for="imageUpload" class="upload-button">
        <i class="fas fa-upload"></i> Upload or Capture Image
      </label>
      <input type="file" id="imageUpload" accept="image/*" capture="environment" hidden>
      <button id="startOCR" class="ocr-button">
        <i class="fas fa-play"></i> Convert to Text
      </button>
    </div>
    <div id="output" contenteditable="true" class="output-box"></div>
    <button id="generatePDF" class="pdf-button">
      <i class="fas fa-file-pdf"></i> Generate PDF
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
